<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header section -->
    <header>
      <div class="header-left">
        <a href="#">Flipkart</a>
        <p>
          <a href="#"
            >Explore<span>Plus</span
            ><img
              src="/images/plus_aef861.png"
              width="10"
          /></a>
        </p>
      </div>
      <div class="header-center">
        <input
          class="header-center-input"
          type="text"
          placeholder="Search for Products, Brands and more"
        /><i class="fas fa-search"></i>
      </div>
      <div class="header-right">
        <a href="#">Login</a>
        <a href="#">More<i class="fas fa-chevron-down"></i></a>
        <a href="#"><i class="fas fa-shopping-cart"></i>Cart</i></a>
      </div>
    </header>
    <!-- categories section -->
    <section>
      <div class="categoty-row">
        <div class="category-col">
          <img src="/images/3450e4be3b9d6d3b_jpg.png">
          <h5>Mobiles</h5>
        </div>
        <div class="category-col">
          <img src="/images/6405362ab0aaa3d5_png.png">
          <h5>Fashion</h5>
        </div>
        <div class="category-col">
          <img src="/images/38773f7201f9b9be_png.png">
          <h5>Electronics</h5>
        </div>
        <div class="category-col">
          <img src="/images/69d3da6eb3f00514_png.png">
          <h5>Home</h5>
        </div>
        <div class="category-col">
          <img src="/images/5106ad42292a883d_png.png">
          <h5>Travel</h5>
        </div>
        <div class="category-col">
          <img src="/images/39c66f9cc1d82569_png.png">
          <h5>Appliances</h5>
        </div>
        <div class="category-col">
          <img src="/images/2a284788d550ac21_png.png">
          <h5>Furniture</h5>
        </div>
        <div class="category-col">
          <img src="/images/bd1572c1e4cadd2b_png.png">
          <h5>Beauty,Toys & more</h5>
        </div>
        <div class="category-col">
          <img src="/images/798ca135a6c13d97_png.png">
          <h5>Grocery</h5>
        </div>
      </div>
    </section>
    <!-- banner section -->
    <section>
      <div class="banner">
        <div class="slider">
          <img src="" alt="">
        </div>
      </div>
    </section>
    <!-- card offer section -->
    <section>
      <div class="card-offer">
        <img src="" alt="">
      </div>
    </section>
    <!-- offer section -->
    <section>
      <div class="card">
        <div class="common-heading">
          <div class="common-heading-left">
            <h1>Top Offers</h1>
            <h2>More than 4000mAh</h2>
          </div>
          <div class="common-heading-right">
            <button>View All</button>
          </div>
        </div>
        <div class="common-row">
          <div class="common-col">

          </div>
        </div>
      </div>
    </section>
  </body>
</html>
